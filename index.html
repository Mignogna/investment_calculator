<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Investment's Calculator</title>
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-dvh bg-slate-100 overflow-hidden">
    <aside
      class="bg-emerald-400 row-span-2 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6 py-2 text-gray-700">
        CALCULADORA INVESTIMENTOS
      </h1>
      <form class="w-full" id="investment-form">
        <div class="flex flex-col w-full px-6 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              name="starting-amount"
              id="starting-amount"
              placeholder="0.00"
              class="w-5/6 rounded-r-lg px-2 outline-none"
              required
            />
          </div>
        </div>

        <div class="flex flex-col w-full px-6 h-[4.25rem]">
          <label for="additional-contributing" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              name="additional-contributing"
              id="additional-contributing"
              placeholder="0.00"
              class="w-5/6 rounded-r-lg px-2 outline-none"
            />
          </div>
        </div>

        <div class="flex flex-col w-full px-6 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              name="time-amount"
              id="time-amount"
              placeholder="0"
              class="w-2/3 rounded-l-lg px-2 outline-none"
              required
            />
            <select
              class="w-1/3 rounded-r-lg border-l-2 border-emerald-500 hover:bg-emerald-300 hover:text-slate-200"
              id="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col w-full px-6 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              name="return-rate"
              id="return-rate"
              placeholder="0"
              class="w-1/2 px-2 outline-none"
              required
            />

            <select
              class="w-1/3 rounded-r-lg border-l-2 border-emerald-500 hover:bg-emerald-300 hover:text-slate-200"
              id="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col w-full px-6 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Imposto sobre lucro</label
          >
          <div class="flex">
            <input
              value="%"
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              name="tax-rate"
              id="tax-rate"
              placeholder="0"
              class="w-5/6 rounded-r-lg px-2 outline-none"
              required
            />
          </div>
        </div>
      </form>

      <div class="flex h-12 px-6 my-8 w-full gap-3">
        <button
          form="investment-form"
          id="calculate-results"
          class="w-1/2 rounded-lg bg-emerald-700 text-slate-200 hover:bg-emerald-800"
        >
          CALCULAR
        </button>
        <button
          id="clear-form"
          class="w-1/2 rounded-lg text-emerald-800 font-semibold border-2 border-emerald-800 hover:border-4 border-emerald-800"
        >
          LIMPAR
        </button>
      </div>
    </aside>

    <main class="row-span-2 col-span-2 relative">
      <button
        id="slide-arrow-previous"
        class="absolute top-0 bottom-0 left-0 text-5xl bg-slate-200 cursor-pointer opacity-50 w-8 hover:opacity-100"
      >
        &#60;
      </button>
      <button
        id="slide-arrow-next"
        class="absolute top-0 bottom-0 right-0 text-5xl bg-slate-200 cursor-pointer opacity-50 w-8 hover:opacity-100"
      >
        &#62;
      </button>
      <div
        id="carousel"
        class="h-full w-full flex overflow-x-auto scroll-smooth scroll"
      >
        <section id="charts-container" class="h-full basis-full shrink-0">
          <div class="h-[36%] flex flex-col items-center pb-10">
            <p class="font-bold text-lg">RESULTADO FINAL</p>
            <canvas id="final-money-distribution"></canvas>
          </div>
          <div class="h-[56%] flex flex-col items-center">
            <p class="font-bold text-lg">PROGRESS√ÉO</p>
            <canvas id="progression"></canvas>
          </div>
        </section>
        <section
          id="table-container"
          class="h-full bg-slate-100 overflow-y-auto basis-full shrink-0"
        >
          <p class="font-bold text-lg text-center">RESULTADOS MENSAIS</p>
          <table
            class="w-full max-h-full borde border-separate"
            id="results-table"
          ></table>
        </section>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
